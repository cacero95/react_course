<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <script type="text/babel">
        class App extends React.Component { state = { name:'Carlos', age:25 }; handlClick(e){ console.log(e.target); } handleHover(e){ console.log(e.target); console.log(e.pageX) } copyEvent(e){ console.log(e,e.target,e.nativeEvent, e.type, e.eventPhase); } render()
        { return (

        <div>
            <h1>
                Hey ninjas
            </h1>
            <p>My name is:{this.state.name}</p>
            <button onClick={this.handlClick}>Click Me</button>
            <button onMouseOver={this.handleHover}>Hover Me</button>
            <p onCopy={this.copyEvent}>
                we are that on which believe
            </p>
        </div>
        ) } } ReactDOM.render(
        <App/>, document.getElementById('app'));
    </script>
</body>

</html>
